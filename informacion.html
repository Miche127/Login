<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img src="img/ito.png" width="100" height="100">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Alumnos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="ingresarInformacion()">Capturar</a></li>
              <script src="js/login.js"></script>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Docentes</a>
          </li>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContentTwo">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Usuario
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" onclick="capturarUsuario()">Capturar</a></li>
                      <script src="js/login.js"></script>
                    </ul>
                  </li>
                  </div>


          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" onclick="salir()">Cerrar sesion</button>
          </div>
      </div>
    </div>
  </nav>




  <div id="error" style="position: absolute; top: 10px; left: 5%; width: 85%; ;"></div>
  <form class="container-fluid p-5">

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Nombre:</label>
      <div class="col">
        <input id="nombre" type="text" class="form-control" aria-label="First name">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Apellido Paterno:</label>
      <div class="col">
        <input id="apellidoP" type="text" class="form-control"
          aria-label="First name">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Apellido Materno:</label>
      <div class="col">
        <input id="apellidoM" class="form-control" aria-label="First name">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
      <div class="col">
        <input id="nacimiento" type="date" class="form-control"
          aria-label="First name">
      </div>
    </div>

    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="generoH" value="option1">
          <label class="form-check-label" for="gridRadios1">
            HOMBRE
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="generoM" value="option2" checked>
          <label class="form-check-label" for="gridRadios2">
            MUJER
          </label>
        </div>
      </div>
    </fieldset>

    <div class="row mb-3 form-floating">
      <select class="form-select" id="selCarrera" aria-label="Floating label select example">
        <option value="1"></option>
        <option value="2">Ing Mecanica</option>
        <option value="3">Ing Industrial</option>
        <option value="4">Ing Civil</option>
        <option value="5">Ing En Sistemas</option>
        <option value="6">Ing Electronica</option>
        <option value="7">Ing Electrica</option>
        <option value="8">Ing Quimica</option>
        <option value="9">Ing En Gestion Empresarial</option>
        <option value="10">Lic En Administracion</option>
        <option value="11">Ing En Cont Publica</option>
      </select>
      <label for="floatingSelect">Selecciona Carrera</label>
    </div>


    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Numero de control:</label>
      <div class="col">
        <input id="numeroControl" class="form-control" aria-label="First name">
      </div>
    </div>


    <button id="btnGuardar" type="button" class="btn btn-outline-success" onclick="guardar()">Guardar</button>
    <button type="button" class="btn btn-outline-success" onclick="limpiar()">Limpiar</button>
  </form>



  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Datos del Alumno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBodyInfo" class="modal-content">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script src="js/utileria.js"></script>
</body>

</html>
